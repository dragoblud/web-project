<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile-->
      <div class="profile">
        <div class="profile_img">
          <img src="img/profile.jpg" alt="profile picture" />
        </div>
        <div class="name">
          <h1>Raunak roy</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@rrc_30</span>
      </div>
      <!--about-->
      <div class="about">
        <!--box1-->
        <div class="box">
          <h3>21</h3>
          <span>Posts</span>
        </div>
        <!--box2-->
        <div class="box">
          <h3>1.2k</h3>
          <span>Followers</span>
        </div>
        <!--box3-->
        <div class="box">
          <h3>123</h3>
          <span>Following</span>
        </div>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="a" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="a">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="a">
          <span class="icon"> <<i class="ri-search-line"></i> </span>
          Explore
        </a>
        <a href="a">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="a">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="a">
          <span class="icon">
            <i class="ri-bar-chart-fill"></i>
          </span>
          Stats
        </a>
        <a href="a">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="a">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main_home">
      <div class="header">
        <!--search-->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="Serach" />
        </div>
        <div class="header_content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <!--button-->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn_text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories_title"></div>
      <h1>Stories</h1>
      <a href="#" class="btn">
        <i class="ri-play-circle-line"></i>
        <div class="text">
          Watch all
        </div>
      </a>
      <div class="stories">
        <!--stories1-->
        <div class="stories_img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!--stories2-->
        <div class="stories_img color">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <!--stories3-->
        <div class="stories_img color">
          <img src="img/profile3.jpg" alt="profile" />
        </div>
        <!--stories4-->
        <div class="stories_img color">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <!--stories5-->
        <div class="stories_img color">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <!--stories6-->
        <div class="stories_img color">
          <img src="img/profile6.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed_text"></div>
      </div>
      <div class="main_post"></div>
    </div>
  </body>
</html>
